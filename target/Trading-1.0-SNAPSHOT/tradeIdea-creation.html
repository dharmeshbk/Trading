<div class="container">
    <h1>Create a new TradeIdea</h1>

    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputTicker">Ticker:</label>

            <div class="controls">
                <input type="text" id="inputTicker" ng-model="springTradeIdea.ticker" required placeholder="eg.MSFT"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputTradePrice">Trade Price:</label>

            <div class="controls">
                <input type="number" id="inputTradePrice" ng-model="springTradeIdea.tradePrice" required placeholder="10"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="createNewUser()" class="btn btn-small btn-primary">Save</a>
            </div>
        </div>
    </form>
</div>
